<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Study Helper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            min-width: 200px;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #dee2e6;
        }
        .content {
            flex: 1;
            padding: 15px;
            position: relative;
        }
        .quote {
            margin-top: 40px; /* 명언을 더 아래로 옮김 */
            font-size: 1.5em; /* 글자 크기 증가 */
            font-style: italic;
            text-align: center;
        }
        .calendar {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 150px;
            height: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 15px; /* 줄 띄우기 */
            font-size: 0.8em; /* 로고 크기 조절 */
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <div class="logo">테스트 로고</div> <!-- 작은 테스트 로고 추가 -->
        <h4>카테고리</h4>
        <ul class="list-unstyled">
            <li><a href="#" th:href="@{/todo/list}">할 일 목록</a></li>
            <li><a href="#">학습 자료</a></li>
            <li><a href="#">질문 및 답변</a></li>
            <li><a href="#">프로젝트 관리</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container-fluid" layout:fragment="content">
            <th:block th:replace="${content}"></th:block> <!-- 여기에 콘텐츠가 들어갑니다 -->
        </div>
        <div class="quote">
            "학습은 끝이 없는 여정이다."
        </div>
    </div>
    <div class="calendar">
        <h5>달력</h5>
        <!-- 여기에 달력 내용 추가 -->
        <p>일  월  화  수  목  금  토</p>
        <p>1   2   3   4   5   6   7</p>
        <p>8   9   10  11  12  13  14</p>
        <p>15  16  17  18  19  20  21</p>
        <p>22  23  24  25  26  27  28</p>
        <p>29  30  31</p>
    </div>
</div>
</body>
</html>
