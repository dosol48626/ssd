<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Q&A 상세 페이지</title>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<header style="border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
  <div style="flex-grow: 1;">
    <button style="padding: 10px 20px;">로고</button>
  </div>
  <nav>
    <a href="#" style="margin-right: 15px;">Notice</a>
    <a href="#">FAQ</a>
  </nav>
</header>

<!-- 메인 콘텐츠 박스 -->
<main style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">

  <!-- 제목 박스 -->
  <section style="padding: 15px; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
    <h1 style="font-size: 24px; text-align: center;">Q&A 페이지</h1>
    <p style="font-size: 14px; text-align: center; color: #555;">서로 질문과 답변을 하며 문제를 해결해보세요.</p>
  </section>

  <!-- 제목 및 내용 박스 -->
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
    <h2 style="font-size: 18px;" th:text="${qnaDTO.title}">제목</h2>
    <p style="margin-top: 10px; color: #555;" th:text="${qnaDTO.content}">내용</p>
  </section>

  <!-- 버튼 그룹 -->
  <div style="text-align: center; margin-top: 20px;">
    <button type="button" style="padding: 10px 20px; margin-right: 5px;"
            th:onclick="|location.href='@{/qna/modify(num=${qnaDTO.num})}'|">
      수정
    </button>
    <button type="button" onclick="history.back();" style="padding: 10px 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">뒤로</button>
  </div>

  <!-- 댓글 박스 -->
  <section style="margin-top: 30px; border: 1px solid #ddd; border-radius: 8px; padding: 15px;">
    <h3 style="font-size: 16px; margin-bottom: 10px;">댓글 (0)</h3>
    <textarea style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
    <div style="text-align: right;">
      <button type="button" style="padding: 8px 16px;">등록</button>
    </div>
  </section>

</main>

</body>
</html>
