<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Q&A 상세 페이지</title>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<header style="border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
  <div style="flex-grow: 1;">
    <button style="padding: 10px 20px;">로고</button>
  </div>
  <nav>
    <a href="#" style="margin-right: 15px;">Notice</a>
    <a href="#">FAQ</a>
  </nav>
</header>

<!-- 메인 콘텐츠 박스 -->
<main style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">

  <!-- 제목 박스 -->
  <section style="padding: 15px; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
    <h1 style="font-size: 24px; text-align: center;">Q&A 페이지</h1>
    <p style="font-size: 14px; text-align: center; color: #555;">서로 질문과 답변을 하며 문제를 해결해보세요.</p>
  </section>

  <!-- 제목 및 내용 박스 -->
  <form action="/qna/modify" method="post" style="padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
    <input type="hidden" name="num" th:value="${qnaDTO.num}" />

    <label for="title" style="font-size: 18px; display: block; margin-bottom: 8px;">제목</label>
    <input type="text" id="title" name="title" style="width: 100%; padding: 8px; margin-bottom: 15px;" th:value="${qnaDTO.title}" />

    <label for="content" style="font-size: 18px; display: block; margin-bottom: 8px;">내용</label>
    <textarea id="content" name="content" style="width: 100%; height: 150px; padding: 8px;" th:text="${qnaDTO.content}"></textarea>

    <!-- 버튼 그룹 -->
    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" style="padding: 10px 20px; margin-right: 5px;">수정</button>
      <button type="button"
              th:onclick="|location.href='/qna/remove?num=' + ${qnaDTO.num};|"
              style="padding: 10px 20px; margin-right: 5px;">
        삭제
      </button>
      <button type="button" onclick="history.back();" style="padding: 10px 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">뒤로</button>
    </div>
  </form>
</main>

</body>
</html>
