<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Q&A 리스트 페이지</title>
</head>
<body>

<!-- 상단 네비게이션 바 -->
<header style="border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
  <div style="flex-grow: 1;">
    <button style="padding: 10px 20px;">로고</button>
  </div>
  <nav>
    <a href="#" style="margin-right: 15px;">Notice</a>
    <a href="#">FAQ</a>
  </nav>
</header>

<!-- 메인 콘텐츠 박스 -->
<main style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">

  <!-- 제목 및 설명 박스 -->
  <section style="text-align: center; margin-bottom: 20px;">
    <h1 style="font-size: 24px; margin-bottom: 10px;">Q&A 리스트</h1>
    <p style="font-size: 14px; color: #555;">서로 질문과 답변을 하며 문제를 해결해보세요.</p>
  </section>

  <!-- 테이블 박스 -->
  <section style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
      <tr style="background-color: #f9f9f9;">
        <th style="padding: 10px; border-bottom: 1px solid #ddd;">번호</th>
        <th style="padding: 10px; border-bottom: 1px solid #ddd;">제목</th>
        <th style="padding: 10px; border-bottom: 1px solid #ddd;">내용</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="qna : ${qnas}">
        <td style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;" th:text="${qna.num}">번호</td>
        <td>
          <a th:href="@{/qna/read(num=${qna.num})}"
             th:text="${qna.title}">제목</a>
        </td>
        <td style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;" th:text="${qna.content}">내용</td>
      </tr>
      </tbody>
    </table>
<!--    어딘가로 가는 버틴-->
    <div>
      <a th:href="@{/qna/register}" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-align: center; text-decoration: none; border-radius: 5px;">등록하기</a>
    </div>
  </section>

  <!-- 페이지 네이션 박스 -->
  <div style="text-align: center; margin-top: 20px;">
    <div style="display: inline-block; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
      <a href="#" style="margin: 0 5px;">1</a>
      <a href="#" style="margin: 0 5px;">2</a>
      <a href="#" style="margin: 0 5px;">3</a>
      <a href="#" style="margin: 0 5px;">4</a>
      <span style="margin: 0 5px;">...</span>
      <a href="#" style="margin: 0 5px;">25</a>
    </div>
  </div>

</main>

</body>
</html>
